<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="navbar">
    <nav class="navContainer">
      <a href="#home" class="logo">MyWebsite</a>
      <ul class="navMenu">
        <li><a href="#home" class="navLink">Home</a></li>
        <li><a href="#about" class="navLink">About</a></li>
        <li><a href="#services" class="navLink">Services</a></li>
        <li><a href="#contact" class="navLink">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home" class="section">Home Section</section>
    <section id="about" class="section">About Section</section>
    <section id="services" class="section">Services Section</section>
    <section id="contact" class="section">Contact Section</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
